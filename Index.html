<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        img[usemap] {
            border: 0;
            height: auto;
            max-width: 100%;
            width: auto;
        }
       

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="form-group">
                <div class="col-md-4 center-div">

                    <div class="row">
                        <!--Imagenes de Huella Mano Izquierda-->
                        <div class="col-md-5 offset-1" id="DivManoIzquierda">
                            <img class="rwdimgmap img-responsive" src="left.png" id="imgManoIzquierda" usemap="#fingermap" />
                            <map name="fingermap">
                                <area shape="rect" coords="207,114,256,197" alt="PulgarIzquierdo">
                                <area shape="rect" coords="157,19,177,113" alt="IndiceIzquierdo">
                                <area shape="rect" coords="83,4,125,112" alt="MedioIzquierdo">
                                <area shape="rect" coords="37,26,82,116" alt="AnularIzquierdo">
                                <area shape="rect" coords="0,80,47,148" alt="MeniqueIzquierdo">
                            </map>
                        </div>
                        <!--Imagenes de Huella Mano Derecha-->
                        <div class="col-md-5 offset-1" id="DivManoDerecha">
                            <img src="right.png" id="imgManoDerecha" usemap="#fingermap2" />
                            <map name="fingermap2">
                                <area shape="rect" coords="2,118,68,187" alt="PulgarDerecho">
                                <area shape="rect" coords="69,16,118,113" alt="IndiceDerecho">
                                <area shape="rect" coords="148,3,197,108" alt="MedioDerecho">
                                <area shape="rect" coords="189,24,252,122" alt="AnularDerecho">
                                <area shape="rect" coords="234,78,286,157" alt="MeniqueDerecho">
                            </map>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Libreria de Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Libreria de interaciÃ³n de map-->
    <script src="jQuery-rwdImageMaps-master/jquery.rwdImageMaps.js"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
     $(document).ready(function (e) {
            $('img[usemap]').rwdImageMaps();
            // do something here
            $('area').on('click', function (e) {

                let Dedo = e.target.getAttribute('alt');
                alert($(this).attr('alt') + ' clicked');
            });

        });
    </script>


</body>


</html>
